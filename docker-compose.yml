# AI Quiz Platform - Docker Compose
# Version: 1.0.0

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: quiz_db
    environment:
      POSTGRES_DB: quiz_db
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: secure_password
    volumes:
      # Persistent volume for database data - survives container rebuilds
      - postgres_data:/var/lib/postgresql/data
      # Schema initialization - only runs on first container creation when DB is empty
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quiz_user -d quiz_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiz_network
    restart: unless-stopped

  app:
    build: .
    container_name: quiz_app
    ports:
      - "8510:8510"
    environment:
      # Database
      - DATABASE_URL=postgresql://quiz_user:secure_password@db:5432/quiz_db

      # Streamlit Configuration - CRITICAL FOR FIXING YOUR ERROR
      - STREAMLIT_SERVER_PORT=8510
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

      # FIX FOR OSError [Errno 35] - Disable file watcher
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - STREAMLIT_SERVER_RUNON_SAVE=false

      # Python Configuration - Prevent .pyc file locking
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quiz_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8510/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  quiz_network:
    driver: bridge
